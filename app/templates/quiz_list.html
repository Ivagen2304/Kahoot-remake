{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kahoot-remake{% endblock %}</title>
    <link rel="icon" type="image/ico+xml" href="https://assets-cdn.kahoot.it/controller/v2/favicon.ico" />
    <style>
        body{
            margin: 0;
            height: 100vh;
            background-image: url("{% static 'Home_bg.png' %}");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 800px;
            margin-left: 80px;
            font-size: 25px;
        }

        li {
            margin-bottom: 50px;
            margin-left: -420px;
            font-size: 25px;
        }

        a {
            margin-bottom: 800px;
            margin-left: 50px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Мої вікторини</h1>

    <a href="{% url 'create_quiz' %}">➕ Створити вікторину</a>

    <ul>
        {% for quiz in quizzes %}
            <li>
                <strong>{{ quiz.title }}</strong>
                —
                <a href="{% url 'quiz_detail' quiz.id %}">відкрити</a>
            </li>
        {% empty %}
            <li>У вас ще немає вікторин</li>
        {% endfor %}
    </ul>
</body>
</html>
