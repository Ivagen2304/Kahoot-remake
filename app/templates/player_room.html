{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лоббі гравця - Kahoot-remake</title>
    <link rel="icon" type="image/ico+xml" href="https://assets-cdn.kahoot.it/controller/v2/favicon.ico" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("{% static 'Home_bg.png' %}");
            background-size: cover;
            background-position: center;
            font-family: 'Nunito', Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .lobby-container {
            background-color: rgba(0, 0, 0, 0.514);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        .lobby-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #8a2be2, #764ba2, #ffffff71, #764ba2, #8a2be2);
            border-radius: 25px;
            z-index: -1;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #8a2be2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-code {
            font-size: 36px;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 30px;
            background-color: rgba(0, 180, 216, 0.1);
            padding: 15px 30px;
            border-radius: 15px;
            display: inline-block;
            letter-spacing: 5px;
        }

        .waiting-message {
            font-size: 24px;
            margin-bottom: 30px;
            color: #ff69b4;
        }

        #question {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #8a2be2;
            display: none;
        }

        #answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .answer-btn {
            background: linear-gradient(45deg, #8a2be2, #ff69b4);
            color: white;
            border: none;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="lobby-container">
        <h1>Лоббі гравця</h1>
        <div class="game-code">{{ session.code }}</div>
        <div class="waiting-message pulse">Очікуємо початку гри...</div>
        <div id="question"></div>
        <div id="answers"></div>
    </div>

<script>
const code = "{{ session.code }}";
let storedName = localStorage.getItem("player_name");
const playerName = "{{ player_name|default:'' }}" || (storedName && storedName !== "null" ? storedName : null) || "Player";
localStorage.setItem("player_name", playerName);

const socket = new WebSocket(
    "ws://" + window.location.host +
    "/ws/game/" + code + "/?name=" + encodeURIComponent(playerName)
);

socket.onopen = () =>
console.log("WebSocket connected");
socket.onerror = (e) =>
console.error("WebSocket ERROR", e);

socket.onmessage = function(event) {
    const data = JSON.parse(event.data);

    if (data.type === "show_question") {
        // Скрываем сообщение ожидания
        document.querySelector(".waiting-message").style.display = "none";

        // Показываем вопрос
        const questionDiv = document.getElementById("question");
        questionDiv.innerText = data.question;
        questionDiv.style.display = "block";

        // Показываем варианты ответов
        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";

        data.options.forEach(option => {
            const btn = document.createElement("button");
            btn.innerText = option.text;
            btn.className = "answer-btn";
            btn.onclick = () => sendAnswer(option.id);
            answersDiv.appendChild(btn);
        });

        // Показываем кнопки ответов
        document.querySelectorAll(".answer-btn").forEach(btn => {
            btn.style.display = "block";
        });
    }

    if (data.type === "redirect") {
        window.location.href = data.url;
    }
};

function sendAnswer(optionId) {
    socket.send(JSON.stringify({
        type: "answer",
        option_id: optionId
    }));
}
</script>
</body>
</html>
