{% extends "base.html" %}

{% block content %}
<h2>Ви у грі</h2>

<p>Код гри: <strong>{{ session.code }}</strong></p>

<p>Очікуйте початку гри...</p>
{% endblock %}
<script>
const code = "{{ session.code }}";
const socket = new WebSocket(
    "ws://" + window.location.host + "/ws/game/" + code + "/"
);

socket.onopen = () => {
    socket.send(JSON.stringify({ action: "join" }));
};
</script>
