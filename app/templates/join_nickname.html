{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід до lobby</title>
    <link rel="icon" type="image/ico+xml" href="https://assets-cdn.kahoot.it/controller/v2/favicon.ico" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("{% static 'Home_bg.png' %}");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
        }

        input {
            padding: 15px;
            font-size: 24px;
            width: 300px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
        }

        button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #3cff00;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Ваш нік-нейм" required>
            <br>
            <button type="submit">Приєднатись</button>
        </form>
    </div>
</body>
</html>
